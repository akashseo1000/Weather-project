  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-weather/1.0.0/bootstrap-weather.min.css" integrity="sha512-Dzi0zz9zCe2olZNhq+wnzGjO5ILOv8f/yD6j8srW+XGnnv9dUN04eEoIdVHxQqiy8uBn21niIWQpiCzYJEH3yg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-weather/1.0.0/bootstrap-weather.rtl.min.css" integrity="sha512-9T1NdqjWrFbCzAdmtAfhtMLnOXOsb0xwcs/B5qlGevZcNc6PePt+ghTACNSQch/WZqq4K3Sn+cXYJhiDIXBJwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://www.cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" />
  
</head>
<body>
  <div class="wrapper">
      <div id="weather_wrapper">
        <div class="weatherCard">
          <div class="currentTemp">
            <span class="temp">23&deg;</span>
            <span class="location">Brussels</span>
          </div>
          <div class="currentWeather">
            <span class="conditions">&#xf00d;</span>
            <div class="info">
              <span class="rain">1.3 MM</span>
              <span class="wind">10 MPH</span>
            </div>
          </div>
        </div>
      </div>
</div>
</body>
